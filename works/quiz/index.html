      </div>

      <div class="background">
        <div class="innerContents">
          <h2>クイズを開始しましょう！</h2>
          <div class="quizContent">
            <p>以下の質問に答えて、フィッシング詐欺に対する知識をテストしましょう。</p>
            <form id="quizForm">
              <div class="question">
                <p>1. フィッシング詐欺とはどのような手口ですか？</p>
                <label>
                  <input type="radio" name="q1" value="a" /> 正当な企業や団体を装って個人情報を求める
                </label><br />
                <label>
                  <input type="radio" name="q1" value="b" /> 無料ソフトウェアを配布する詐欺
                </label><br />
                <label>
                  <input type="radio" name="q1" value="c" /> 薄利多売の商品の販売
                </label>
              </div>

              <div class="question">
                <p>2. フィッシング詐欺のメールを受け取った場合、どのように対処すべきですか？</p>
                <label>
                  <input type="radio" name="q2" value="a" /> メール内のリンクをクリックする
                </label><br />
                <label>
                  <input type="radio" name="q2" value="b" /> 送信者のメールアドレスを確認し、疑わしければ削除する
                </label><br />
                <label>
                  <input type="radio" name="q2" value="c" /> メールの内容に返信して確認する
                </label>
              </div>

              <button type="submit" id="submitBtn">送信</button>
            </form>
          </div>
        </div>
      </div>
